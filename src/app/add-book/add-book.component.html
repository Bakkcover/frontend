<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="relative flex flex-col justify-center overflow-hidden mx-20">
    <div>
      <label for="title"
             class="block font-sanchez text-sm text-gray-800">Title*</label>
      <input type="string" id="title" formControlName="title"
             class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
               focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
    </div>

    <div class="mt-4">
      <div>
        <label for="author"
               class="block font-sanchez text-sm text-gray-800">Author</label>
        <input type="string" id="author" formControlName="author"
               class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
                 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
      </div>
    </div>

    <div class="mt-4">
      <div>
        <label for="publisher"
               class="block font-sanchez text-sm text-gray-800">Publisher</label>
        <input type="string" id="publisher" formControlName="publisher"
               class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
                 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
      </div>
    </div>

    <div class="mt-4">
      <div>
        <label for="details"
               class="block font-sanchez text-sm text-gray-800">Details</label>
        <textarea type="string" id="details" formControlName="details"
               class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
               focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
        </textarea>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full px-4 py-2 tracking-wide text-white font-work-sans font-semi-bold transition-colors duration-200
            transform disabled:bg-purple-400 bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
          Add
        </button>
      </div>
    </div>

    <div class="mt-10">
      <ng-container *ngIf="successNotification">
        <div class="flex p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert">
          <svg class="inline flex-shrink-0 mr-3 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
          <div>
            <span class="font-medium">Success!</span>
            {{successNotification}}
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="errorNotification">
        <div class="flex p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
          <svg class="inline flex-shrink-0 mr-3 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
          <div>
            <span class="font-medium">Error!</span>
            {{errorNotification}}
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="searchResults | async">
        <div>
          <h1>Found these on Google Books: (Work-in-Progress)</h1>
          <ul class="w-2/3 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <li *ngFor="let book of searchResults | async"
              class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600">
              <img src={{book.thumbnail}}>
              {{ book.title }}
            </li>
          </ul>
        </div>
      </ng-container>

    </div>
  </div>
</form>
