
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="relative flex flex-col justify-center overflow-hidden mx-20">
    <div>
      <label for="title"
             class="block font-sanchez text-sm text-gray-800">Title*</label>
      <input type="string" id="title" formControlName="title"
             class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
               focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
    </div>

    <div class="mt-4">
      <div>
        <label for="author"
               class="block font-sanchez text-sm text-gray-800">Author</label>
        <input type="string" id="author" formControlName="author"
               class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
                 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
      </div>
    </div>

    <div class="mt-4">
      <div>
        <label for="publisher"
               class="block font-sanchez text-sm text-gray-800">Publisher</label>
        <input type="string" id="publisher" formControlName="publisher"
               class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
                 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
      </div>
    </div>

    <div class="mt-4">
      <div>
        <label for="details"
               class="block font-sanchez text-sm text-gray-800">Details</label>
        <textarea type="string" id="details" formControlName="details"
               class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
               focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
        </textarea>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full px-4 py-2 tracking-wide text-white font-work-sans font-semi-bold transition-colors duration-200
            transform disabled:bg-purple-400 bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
          Add
        </button>
      </div>
    </div>
  </div>
</form>
