
<ng-container *ngIf="(book | async) as bookDetails">
  <section class="text-gray-700 body-font overflow-hidden bg-white">
    <div class="container px-5 py-24 mx-auto space-y-10">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img alt="ecommerce" class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200"
             src="https://www.whitmorerarebooks.com/pictures/medium/2465.jpg">

        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0 space-y-3">
          <div class="flex space-x-2">
            <span class="bg-green-100 text-green-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-200 dark:text-green-900">
              {{ bookDetails.author }}
            </span>
            <span class="bg-indigo-100 text-indigo-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-indigo-200 dark:text-indigo-900">
                {{ bookDetails.publisher }}
            </span>
          </div>

          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ bookDetails.title }}</h1>

          <p class="leading-relaxed">{{ bookDetails.details }}</p>

          <div class="flex items-center justify-end items-center w-full space-x-5 mt-10">
            <div class="flex items-center space-x-3">
              <h3 class="text-sm title-font text-gray-500 tracking-widest">Listed by:</h3>
              <span class="bg-purple-100 text-purple-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-purple-200 dark:text-purple-900">
                {{ bookDetails.listedByUser.username }}
              </span>
            </div>

            <div>
              <button type="button" [disabled]="bookDetails.adoptedByUser !== null" (click)="adoptBook()"
                      class="text-white bg-blue-700 disabled:bg-blue-300 hover:bg-blue-800 font-medium
                      rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none">
                Adopt
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
