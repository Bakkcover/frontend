<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="mx-auto flex flex-wrap">
    <button class="w-full">
      <img alt="ecommerce" class="w-full object-cover object-center rounded border border-gray-200" src="https://www.whitmorerarebooks.com/pictures/medium/2465.jpg">
    </button>

    <div class="w-full mt-6 mb-2">
      <div class="h-1/3">
        <h2 class="truncate text-sm title-font text-gray-500 tracking-widest">{{ book.author }}</h2>
        <h1 class="truncate text-gray-900 text-3xl title-font font-medium mb-1">{{ book.title }}</h1>
      </div>
    </div>

    <div class="flex items-center w-full mt-auto">
      <div class="flex mr-auto">
        <h3 class="text-sm title-font text-gray-500 tracking-widest">Listed by: {{ book.listedByUser.username }}</h3>
      </div>

      <div>
        <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 font-medium
                rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none">
          Adopt
        </button>
      </div>
    </div>
  </div>
</section>
