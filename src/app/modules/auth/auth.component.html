
<div class="relative flex flex-col justify-center min-h-screen overflow-hidden mx-20">
  <div class="w-full p-6 m-auto bg-white border-t-4 border-purple-600 rounded-md shadow-md border-top lg:max-w-md">
    <ng-container *ngIf="isShowingLoginComponent">
      <app-login></app-login>

      <p class="mt-8 text-xs font-light text-center text-gray-700"> Don't have an account?
        <a (click)="switchToSignupComponent()" class="font-medium text-purple-600 hover:underline">Sign up</a>
      </p>
    </ng-container>

    <ng-container *ngIf="!isShowingLoginComponent">
        <app-signup></app-signup>

        <p class="mt-8 text-xs font-light text-center text-gray-700"> Already have an account?
          <a (click)="switchToLoginComponent()" class="font-medium text-purple-600 hover:underline">Log in</a>
        </p>
    </ng-container>
  </div>
</div>
