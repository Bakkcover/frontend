<div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
  <div class="w-full p-6 m-auto bg-white border-t-4 border-purple-600 rounded-md shadow-md border-top lg:max-w-md">
    <h1 class="text-4xl font-bold font-work-sans text-center text-purple-700">BAKKCOVER</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label for="username"
                 class="block font-sanchez text-sm text-gray-800">Username</label>
          <input type="string" id="username" formControlName="username"
                 class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
                 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
        </div>

        <div class="mt-4">
          <div>
            <label for="password"
                   class="block font-sanchez text-sm text-gray-800">Password</label>
            <input type="password" id="password" formControlName="password"
                   class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400
                   focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
          </div>
          <a href="#" class="text-xs text-gray-600 hover:underline">Forgot Password?</a>

          <div class="mt-6">
            <button
              type="submit"
              class="w-full px-4 py-2 tracking-wide text-white font-work-sans font-semi-bold transition-colors duration-200 transform bg-purple-700
              rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
              Login
            </button>
          </div>
        </div>
      </form>

    <div *ngIf="errorMessage" class="mt-3">
      <h2 class="font-sanchez ">
        {{errorMessage}}
      </h2>
    </div>
  </div>
</div>
